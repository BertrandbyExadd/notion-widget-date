<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Date & Semaine</title>
  <style>
    :root{
      --bg: #ffffff;
      --border: rgba(0,0,0,.10);
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --text: #111827;
      --muted: rgba(17,24,39,.65);
    }
    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: transparent; /* Notion background shows through */
      padding: 14px;
    }

    .card{
      background: var(--bg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: 16px;
      padding: 14px 16px;
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
    }

    .row{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .left{
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .icon{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: rgba(0,0,0,.06);
      display: grid;
      place-items: center;
      flex: 0 0 auto;
      font-size: 18px;
      line-height: 1;
    }

    .date{
      font-weight: 700;
      font-size: 16px;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 360px;
    }

    .meta{
      margin-top: 2px;
      font-size: 12.5px;
      color: var(--muted);
    }

    .pill{
      flex: 0 0 auto;
      font-weight: 700;
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.03);
    }

    .divider{
      height: 1px;
      background: rgba(0,0,0,.08);
      margin: 12px 0;
    }

    .footer{
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12.5px;
      color: var(--muted);
      gap: 10px;
    }

    .tiny{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b0f19;
        --border: rgba(255,255,255,.14);
        --shadow: 0 12px 34px rgba(0,0,0,.45);
        --text: #e5e7eb;
        --muted: rgba(229,231,235,.65);
      }
      .icon{ background: rgba(255,255,255,.08); }
      .pill{ background: rgba(255,255,255,.06); }
      .divider{ background: rgba(255,255,255,.10); }
    }
  </style>
</head>
<body>
  <div class="card" role="group" aria-label="Date et numÃ©ro de semaine">
    <div class="row">
      <div class="left">
        <div class="icon" aria-hidden="true">ðŸ“…</div>
        <div style="min-width:0;">
          <div id="date" class="date">â€”</div>
          <div class="meta" id="meta">â€”</div>
        </div>
      </div>
      <div class="pill" id="week">Semaine â€”</div>
    </div>

    <div class="divider"></div>

    <div class="footer">
      <div class="tiny" id="timezone">Fuseau : â€”</div>
      <div class="tiny" id="updated">MÃ j : â€”</div>
    </div>
  </div>

  <script>
    // ISO week number (ISO 8601)
    function getISOWeek(date) {
      const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      const dayNum = d.getUTCDay() || 7; // 1..7 (Mon..Sun)
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    }

    function pad2(n){ return String(n).padStart(2, "0"); }

    function render() {
      const now = new Date();

      const dateStr = now.toLocaleDateString("fr-FR", {
        weekday: "long",
        day: "2-digit",
        month: "long",
        year: "numeric"
      });

      const timeStr = `${pad2(now.getHours())}:${pad2(now.getMinutes())}`;

      const week = getISOWeek(now);

      document.getElementById("date").textContent = dateStr;
      document.getElementById("week").textContent = `Semaine ${week}`;
      document.getElementById("meta").textContent = `Heure : ${timeStr}`;
      document.getElementById("updated").textContent = `MÃ j : ${timeStr}`;

      // Display local timezone label if available
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      document.getElementById("timezone").textContent = tz ? `Fuseau : ${tz}` : `Fuseau : local`;
    }

    // Initial render + update every minute so the time stays accurate
    render();
    setInterval(render, 60 * 1000);
  </script>
</body>
</html>
