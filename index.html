<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Date & Semaine</title>
  <style>
    :root{
      --bg: #141B30;     /* encadré bleu */
      --border: #141B30; /* bordure identique au fond */
      --shadow: none;    /* pas d’ombre */
      --text: #ffffff;   /* texte blanc */
      --muted: rgba(255,255,255,.75);
    }
    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: transparent;
      padding: 14px;
    }

    .card{
      background: var(--bg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: 16px;
      padding: 14px 16px;
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
    }

    .row{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .left{
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .date{
      font-weight: 700;
      font-size: 16px;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 360px;
      color: var(--text);
    }

    .meta{
      margin-top: 2px;
      font-size: 12.5px;
      color: var(--muted);
    }

    .pill{
      flex: 0 0 auto;
      font-weight: 700;
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.10);
      color: var(--text);
      white-space: nowrap;
    }

    .divider{
      height: 1px;
      background: rgba(255,255,255,.18);
      margin: 12px 0;
    }

    .footer{
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12.5px;
      color: var(--muted);
      gap: 10px;
    }

    .tiny{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="card" role="group" aria-label="Date et numéro de semaine">
    <div class="row">
      <div class="left">
        <!-- icône supprimée -->
        <div style="min-width:0;">
          <div id="date" class="date">—</div>
          <div class="meta" id="meta">—</div>
        </div>
      </div>
      <div class="pill" id="week">S00/0000</div>
    </div>

    <div class="divider"></div>

    <div class="footer">
      <div class="tiny" id="timezone">Fuseau : —</div>
      <div class="tiny" id="updated">Màj : —</div>
    </div>
  </div>

  <script>
    // ISO week number (ISO 8601)
    function getISOWeek(date) {
      const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      const dayNum = d.getUTCDay() || 7; // 1..7 (Mon..Sun)
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    }

    function pad2(n){ return String(n).padStart(2, "0"); }

    function render() {
      const now = new Date();

      const dateStr = now.toLocaleDateString("fr-FR", {
        weekday: "long",
        day: "2-digit",
        month: "long",
        year: "numeric"
      });

      const timeStr = `${pad2(now.getHours())}:${pad2(now.getMinutes())}`;

      const week = getISOWeek(now);
      const year = now.getFullYear();

      document.getElementById("date").textContent = dateStr;
      document.getElementById("week").textContent = `S${pad2(week)}/${year}`; // format S0/AAAA (ex: S03/2026)
      document.getElementById("meta").textContent = `Heure : ${timeStr}`;
      document.getElementById("updated").textContent = `Màj : ${timeStr}`;

      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      document.getElementById("timezone").textContent = tz ? `Fuseau : ${tz}` : `Fuseau : local`;
    }

    render();
    setInterval(render, 60 * 1000);
  </script>
</body>
</html>
