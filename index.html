<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Date & Semaine</title>

  <style>
    :root{
      --bg: #ffffff;
      --border: rgba(0,0,0,.10);
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --text: #111827;
      --muted: rgba(17,24,39,.65);
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      padding: 14px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: transparent;
      color: var(--text);
    }

    .card{
      background: var(--bg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: 16px;
      padding: 16px;
      max-width: 520px;
      margin: 0 auto;
    }

    .row{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .left{
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .icon{
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: rgba(0,0,0,.06);
      display: grid;
      place-items: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .date{
      font-weight: 700;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .week{
      font-weight: 700;
      font-size: 13px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.03);
      flex-shrink: 0;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b0f19;
        --border: rgba(255,255,255,.14);
        --shadow: 0 12px 34px rgba(0,0,0,.45);
        --text: #e5e7eb;
        --muted: rgba(229,231,235,.65);
      }
      .icon{ background: rgba(255,255,255,.08); }
      .week{ background: rgba(255,255,255,.06); }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="row">
      <div class="left">
        <div class="icon">ðŸ“…</div>
        <div id="date" class="date">â€”</div>
      </div>
      <div id="week" class="week">Semaine â€”</div>
    </div>
  </div>

  <script>
    // Calcul du numÃ©ro de semaine ISO 8601
    function getISOWeek(date) {
      const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      const dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    }

    const now = new Date();

    const dateStr = now.toLocaleDateString("fr-FR", {
      weekday: "long",
      day: "2-digit",
      month: "long",
      year: "numeric"
    });

    document.getElementById("date").textContent = dateStr;
    document.getElementById("week").textContent = "Semaine " + getISOWeek(now);
  </script>
</body>
</html>
